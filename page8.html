<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Account Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.1.0/stellar-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .account-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Stellar Account Generator</h1>
    <button id="generate">Generate Account</button>
    <div id="output"></div>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            // Generate a new Stellar keypair
            const pair = StellarSdk.Keypair.random();

            // Display public and secret keys
            document.getElementById('output').innerHTML = `
                <h2>Generated Keys</h2>
                <p><strong>Public Key:</strong> ${pair.publicKey()}</p>
                <p><strong>Secret Key:</strong> ${pair.secret()}</p>
            `;

            // Fund the account using Friendbot
            const publicKey = pair.publicKey();
            const response = await fetch(`https://friendbot.stellar.org?addr=${publicKey}`);
            const data = await response.json();

            // Check if funding was successful
            if (data.funded) {
                document.getElementById('output').innerHTML += `
                    <p style="color: green;">Account funded! You now have test XLM.</p>
                `;
                // Fetch account details
                await fetchAccountDetails(publicKey);
            } else {
                document.getElementById('output').innerHTML += `
                    <p style="color: red;">Failed to fund the account.</p>
                `;
            }
        });

        async function fetchAccountDetails(publicKey) {
            const server = new StellarSdk.Server('https://horizon-testnet.stellar.org');

            try {
                const account = await server.loadAccount(publicKey);
                
                // Display account details
                const accountDetails = `
                    <div class="account-info">
                        <h3>Account Details</h3>
                        <p><strong>Account ID:</strong> ${account.id}</p>
                        <p><strong>Sequence Number:</strong> ${account.sequence}</p>
                        <h4>Balances:</h4>
                        <ul>
                            ${account.balances.map(balance => `
                                <li>${balance.balance} ${balance.asset_code || 'XLM'}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                document.getElementById('output').innerHTML += accountDetails;
            } catch (error) {
                console.error('Error fetching account details:', error);
                document.getElementById('output').innerHTML += `
                    <p style="color: red;">Error fetching account details.</p>
                `;
            }
        }
    </script>
</body>
</html>
