<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Royalties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #000;
        color: #fff;
        min-height: 100vh;
    }
    
    header {
        display: flex;
        justify-content: space-between;
        padding: 20px 50px;
        background-color: #111;
    }
    
    .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #ccc;
    }
    
    nav ul {
        display: flex;
        list-style: none;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: #ccc;
        font-size: 1em;
        position: relative;
    }
    
    .badge {
        background-color: #ff6c00;
        color: #fff;
        font-size: 0.8em;
        padding: 3px 7px;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        right: -15px;
    }
    
    .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px;
        background: url('books-bg.jpg') right no-repeat;
        background-size: cover;
        height: calc(100vh - 80px);
    }
    
    .hero-content h1 {
        font-size: 3em;
        text-align: center;
        padding-bottom: 80px;
    }
    
    .hero-content .highlight {
        color: #ff6c00;
    }
    
    .hero-content p {
        font-size: 1.2em;
        margin-top: 10px;
        text-align: left;
        color: #bbb;
        max-width: 600px;
        
        
    }
    
   
    
.btn {
        margin-top: 10px;
        display: inline-block; 
        padding: 10px 20px; 
        font-size: 1em; 
        background-color: #fff; 
        color: #000; 
        text-decoration: none; 
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #ff6c00; 
        color: #fff; 
    }
    
    
    .tech-icons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .tech-icons img {
        height: 100px;
        
    }
    
</style>

<body>

    <header>
        <div class="logo">LEXICAL</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Career <span class="badge">2</span></a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Get your Royalties, <span class="highlight">only faster</span></h1>
            <p>Lexical automates royalty payments for authors and bookstores, putting crypto in your wallet the second your book gets sold.</p>
            <div class="btn">
            <a href="page2.html" class="btn">Show me</a>

                
                    
                   
                
                
                
        </div>
        <div class="tech-icons">
            <img src="easy.png" alt="Easy" />
            <img src="stellar.png" alt="Stellar" />
            <img src="soroban.png" alt="Soroban" />
        </div>
       
    </section>

</body>
</html>
