<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #0c0c0c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }
    
    .greeting {
        font-size: 2em;
        font-weight: 300;
        color: #fff;
    }
    
    .username {
        color: #ff7c2f;
    }
    
    .store-section {
        margin-top: 30px;
    }
    
    .store-box {
        border: 1px solid #fff;
        padding: 20px;
        width: 300px;
        background-color: rgba(0, 0, 0, 0.7);
    }
    
    .store-box h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        font-weight: 400;
    }
    
    .store-box p {
        font-size: 1em;
        margin-bottom: 25px;
    }
    
    .add-store-btn {
        background-color: transparent;
        border: 1px solid #ff7c2f;
        color: #ff7c2f;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, color 0.3s;
        position: relative;
    }
    
    .add-store-btn:hover {
        background-color: #ff7c2f;
        color: #fff;
    }
    
    .exclamation {
        color: #ff7c2f;
        font-weight: bold;
    }
    
    .add-store-btn .exclamation {
        position: absolute;
        top: 0;
        right: 10px;
        color: #ff7c2f;
        font-size: 1.2em;
    }
    
</style>
<body>
    <div class="container">
        <h1 class="greeting">Good Evening, <span class="username">Lexi</span></h1>
        <div class="store-section">
            <div class="store-box">
                <h2>MY STORES</h2>
                <p>You donâ€™t seem to be contracted to a book store right now...</p>
                <a href="page7.html" class="button">
                <button class="add-store-btn">ADD STORE <span class="exclamation">!</span></button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
