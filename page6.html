<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #0c0c0c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.05); /* Subtle background for the container */
        padding: 40px 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Adds depth */
    }

    .greeting {
        font-size: 2.5em;
        font-weight: 300;
        color: #fff;
        margin-bottom: 20px;
    }

    .username {
        color: #ff7c2f;
        font-weight: bold;
    }

    .store-section {
        margin-top: 30px;
    }

    .store-box {
        border: 1px solid rgba(255, 255, 255, 0.2); /* Softer border */
        padding: 30px 20px;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background for the box */
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
    }

    .store-box h2 {
        font-size: 1.8em;
        margin-bottom: 15px;
        font-weight: 500;
        letter-spacing: 1px; /* Slightly spaced letters */
        color: #ff7c2f; /* Highlighted color for headers */
    }

    .store-box p {
        font-size: 1em;
        margin-bottom: 25px;
        line-height: 1.5; /* Increased line height for better readability */
        color: rgba(255, 255, 255, 0.8); /* Softer white text */
    }

    .add-store-btn {
        background-color: transparent;
        border: 2px solid #ff7c2f;
        color: #ff7c2f;
        padding: 12px 25px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
        border-radius: 5px;
        position: relative;
    }

    .add-store-btn:hover {
        background-color: #ff7c2f;
        color: #0c0c0c;
        transform: translateY(-3px); /* Adds a lifting effect */
    }

    .exclamation {
        color: inherit;
        font-weight: bold;
        font-size: 1.2em;
        margin-left: 5px;
    }
    
</style>
<body>
    <div class="container">
        <h1 class="greeting">Good Evening, <span class="username">Lexi</span></h1>
        <div class="store-section">
            <div class="store-box">
                <h2>MY STORES</h2>
                <p>You donâ€™t seem to be contracted to a book store right now...</p>
                <a href="page7.html" class="button">
                    <button class="add-store-btn">ADD STORE<span class="exclamation">!</span></button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
