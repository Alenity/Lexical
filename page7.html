<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .dashboard {
        max-width: 1200px;
        margin: auto;
        text-align: center;
    }
    
    .username {
        color: #ffae42;
    }
    
    .columns {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    .column {
        width: 30%;
    }
    
    .card {
        background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }
    
    h3 {
        color: #fff;
        margin-bottom: 10px;
    }
    
    .store-info, .wallet-info, .sales-info {
        margin-bottom: 20px;
    }
    
    .review-button, .add-button, .exchange-button, .transfer-button {
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
        padding: 8px 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 4px;
    }
    
    .add-button {
        display: block;
        width: 100%;
        margin-top: 20px;
    }
    
    .wallet-balance {
        font-size: 24px;
        color: #ffae42;
    }
    
    .graph-placeholder {
        width: 100%;
        height: 100px;
        background-color: #2b2b2b;
        border-radius: 4px;
        margin-top: 10px;
    }
    
    .sales-graph {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }
    
    .graph-buttons {
        display: flex;
        flex-direction: column;
    }
    
    .graph-btn {
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
        padding: 8px 16px;
        margin-bottom: 5px;
        cursor: pointer;
        border-radius: 4px;
    }
    
    .graph-btn.active {
        background-color: #ffae42;
        color: #0d0d0d;
    }
    
    .highlight {
        color: #ffae42;
    }
    
</style>
<body>
    <div class="dashboard">
        <h2>Good Evening, <span class="username">Lexi</span></h2>
        <div class="columns">
            <!-- My Stores Column -->
            <div class="column">
                <div class="card">
                    <h3>MY STORES</h3>
                    <div class="store-info">
                        <p class="store-name">Waterstones</p>
                        <p>5 Days, 2 hours</p>
                        <button class="review-button">REVIEW</button>
                    </div>
                    <button class="add-button">ADD STORE</button>
                </div>
            </div>

            <!-- My Wallet Column -->
            <div class="column">
                <div class="card">
                    <h3>MY WALLET</h3>
                    <div class="wallet-info">
                        <p class="wallet-balance">5,067.543 <span>XLM</span></p>
                        <button class="exchange-button">EXCHANGE</button>
                        <button class="transfer-button">TRANSFER</button>
                    </div>
                    <div class="wallet-stats">
                        <div class="wallet-graph">
                            <p>XLM Stellar</p>
                            <h4>$0.092246</h4>
                            <p class="percentage">0.92%</p>
                            <p class="updated">Updated Oct 12, 01:58 PM</p>
                            <!-- Placeholder for graph -->
                            <div class="graph-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Sales Column -->
            <div class="column">
                <div class="card">
                    <h3>MY SALES</h3>
                    <div class="sales-info">
                        <p>Youâ€™ve sold <span class="highlight">24</span> Books today</p>
                        <button class="review-button">REVIEW</button>
                    </div>
                    <div class="sales-graph">
                        <!-- Placeholder for sales graph -->
                        <div class="graph-placeholder"></div>
                        <div class="graph-buttons">
                            <button class="graph-btn">D</button>
                            <button class="graph-btn active">W</button>
                            <button class="graph-btn">M</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="page7.js"></script>
</body>
</html>
