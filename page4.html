<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Store Contract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .header h1 {
        color: #fff;
        font-weight: normal;
    }
    
    .content {
        background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
        padding: 30px;
        border-radius: 9px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: left;
        font-size: 20px;

        max-width: 700px;
        width: 100%;
        color: #ffae42;
    }
    
    .store-name {
        color: #ffae42;
        text-align: left;
         ;
    }
    
    .contract-details {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 30px 0;
    }
    
    .percentage-info {
        text-align: center;
    }
    
    .percentage-info h2 {
        font-size: 36px;
        margin: 0;
        color: #fff;
    }
    
    .highlight {
        color: #ffae42;
    }
    
    .subtext {
        font-size: 12px;
        color: #ccc;
    }
    
    .divider {
        border-left: 2px solid #fff;
        height: 100px;
        margin: 0 20px;
    }
    
    .stellar-info {
        text-align: center;
    }
    
    .stellar-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
    }
    
    .stellar-logo img {
        width: 50px;
        height: auto;
    }
    
    .terms {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        color: #fff;
    }
    
    .term-item {
        text-align: left; /* Align text to the left */
        max-width: 150px; 
    }
    
    .term-item h3 {
        font-size: 36px;
        color: #ffae42;
        margin: 0;
    }
    
    .accept-button {
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
    }
    
    .accept-button:hover {
        background-color: #ffae42;
        color: #0d0d0d;
    }
    
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>ADD STORE</h1>
        </div>
        <div class="content">
            <p><span class="store-name">Waterstones</span> has requested to set up a contract</p>
            <div class="contract-details">
                <div class="percentage-info">
                    <h2>25%</h2>
                    <p>Sales goes to <span class="highlight">you</span></p>
                    <p class="subtext">75% to the bookstore and publisher</p>
                </div>
                <div class="divider"></div>
                <div class="stellar-info">
                    <p>Relax, your contractâ€™s built on</p>
                    <div class="stellar-logo">
                        <img src="stellar.png" alt="Stellar DMX">
                        <p>STELLAR DMX</p>
                    </div>
                </div>
            </div>
            <div class="terms">
                <div class="term-item">
                    <h3>15</h3>
                    <p>Months</p>
                    <p>is how long your book will sell for</p>
                </div>
                <div class="term-item">
                    <h3>10.39</h3>
                    <p>BRITISH POUNDS</p>
                    <p>is how much your book will sell for</p>
                </div>
            </div>
            <a href="page5.html" class="button">
            <button class="accept-button">ACCEPT</button>
            </a>
        </div>
    </div>
</body>
</html>
