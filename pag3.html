<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing you in</title>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('book_background.jpg'); /* You can set your own image */
            background-size: cover;
            background-position: center right;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
        }

        nav a::after {
            content: attr(data-count);
            display: inline-block;
            background-color: #fff;
            color: black;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 1 rem;
            position: absolute;
            top: -8px;
            right: -8px;
            display: none; /* Hide by default */
        }

        nav a#career[data-count]:after {
            display: inline-block; /* Show only for the Career link */

        }
        .button-container {
            display: flex;
            margin-top: 10px;
            justify-content: center
        }

        .next-button {
            background-color: #f39c12; /* Matches the orange color */
            color: black;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .next-button:hover {
            background-color: #d35400;
        }

        .content {
            
        position: absolute;
          top:10px;
          left:20px;
          margin:30px;
          display:flex;
          align-items: center;
          font-size: 20px;
        }
        ul{
            list-style-type: none;
            padding:20px;
          }
  
            li {
              margin-left: 10px;
            }

        .content h1 {
            font-size: 3rem;
            font-weight: 300;
        }

        .content h1 span {
            color: orange;
        }

        footer {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" id="career" data-count="2">Career</a>
    </nav>

    <div class="content">
        <h1>Signing you <span>in...</span></h1>
    </div>
    
    <div class="button-container">
        <a href="page4.html" class="next-button">Next</a>
    </div>
    
    </a>
    </div>


    <footer>
       
        
    </footer>

</body>
</html>
