<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Login</title>
    <style>
        body {
            margin: 10;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1em;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        
        
        .topright{
          position: absolute;
          top:0;
          left:0;
          margin:10px;
          display:flex;
          align-items: center;
          font-size: 20px;
        }
        ul{
          list-style-type: none;
          padding:30px;
        }

          li {
            margin-left: 20px;
          }
          

        
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 10px;
            text-align: left;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 1em;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5em;
        }
        .login-container input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 0.5em;
            background: #00b4d8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0077b6;
        }
        .logos {
            margin-top: 1em;
            display: flex;
            justify-content: space-around;
        }
        .logos img {
            width: 50px;
        }
    </style>
</head>
<body>
  

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Career</a>
    </nav>
    <div class="login-container">
        <h2>Sign in to your account</h2>
        <label for="login">Login</label>
        <input type="text" id="login" name="login">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <a href="pag3.html" class="button">
        <button>Login</button>
      </a>
        <div class="logos">
            <img src="easy.png" alt="EASY">
            <img src="stellar.png" alt="Stellar">
            <img src="soroban.png" alt="Soroban">
            <div class ="topright">
              <img src="lexical.png"> 
              <span>Lexical</span>
            </div>

            </div>
            
        </div>
        
    </div>
    <script>
        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            alert(`Login: ${login}\nPassword: ${password}`);
        }
    </script>
</body>
</html>
